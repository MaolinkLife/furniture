<div class="page">
    <div class="page__background">
        <img src="" alt="" />
    </div>
    <div class="page__content">
        <div class="page__title">
            Посмотрите примеры
            <span class="primary-text-color">восстановленной</span> мебели
        </div>

        <obbey-carousel>
            <ng-template *ngFor="let example of examples" carouselItem>
                <div class="slide">
                    <div class="grid-panel">
                        <div *ngIf="example.first" class="grid-element">
                            <div class="caption">До</div>
                            <img
                                (click)="onClickImage(example.first.image)"
                                width="100%"
                                height="100%"
                                [src]="example.first.image"
                            />
                        </div>

                        <div *ngIf="example.second" class="grid-element">
                            <div class="caption">После</div>
                            <img
                                width="100%"
                                height="100%"
                                [src]="example.second.image"
                                (click)="onClickImage(example.second.image)"
                            />
                        </div>
                    </div>
                </div>
            </ng-template>
        </obbey-carousel>
    </div>
</div>

<div
    id="myModal"
    class="modal"
    *ngIf="showModal$ | async"
    (click)="closePopup()"
>
    <span (click)="closePopup()" class="close">&times;</span>
    <img class="modal-content" id="img01" [src]="targetSrc$ | async" />
</div>
