<div class="block">
    <div class="block__title">
        Посмотрите примеры
        <span class="primary-text-color">восстановленной</span> мебели
    </div>

    <obbey-carousel>
        <ng-template *ngFor="let item of items" carouselItem>
            <div class="slide__left-column">
                <div class="caption">До</div>
                <div class="image">
                    <img
                        width="100%"
                        height="100%"
                        [src]="item.firstBlock.image"
                        (click)="onClickImage(item.firstBlock.image)"
                    />
                </div>
            </div>
            <div class="slide__right-column">
                <div class="caption">После</div>
                <div class="image">
                    <img
                        width="100%"
                        height="100%"
                        [src]="item.secondBlock.image"
                        (click)="onClickImage(item.secondBlock.image)"
                    />
                </div>
            </div>
        </ng-template>
    </obbey-carousel>
</div>

<div
    id="myModal"
    class="modal"
    *ngIf="showModal$ | async"
    (click)="closePopup()"
>
    <span (click)="closePopup()" class="close">&times;</span>
    <img class="modal-content" id="img01" [src]="targetSrc$ | async" />
</div>
