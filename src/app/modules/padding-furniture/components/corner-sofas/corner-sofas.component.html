<div class="frame">
    <div class="frame__description">
        <div class="title">
            Ваш любимый диван как новый через 12 дней в обновлённом дизайне и
            превосходном качестве
        </div>
        <div class="button-element">
            <obbey-button
                size="m"
                color="primary"
                uppercase
                (click)="openPopup()"
            >
                Рассчитать стоимость
            </obbey-button>
        </div>
    </div>

    <div class="frame__body">
        <div class="frame__image">
            <div class="image-content">
                <div class="f-icon">
                    <img src="../../../../assets/images/Frame.png" alt="" />
                </div>
                <img
                    src="../../../../assets/images/padding-furniture/cornerSofas.png"
                />
            </div>
        </div>
    </div>

    <div class="frame__footer">
        <div class="element-list">
            <obbey-shield-item
                *ngFor="let element of elements"
                class="element"
                [description]="element.description"
            ></obbey-shield-item>
        </div>
    </div>
</div>
