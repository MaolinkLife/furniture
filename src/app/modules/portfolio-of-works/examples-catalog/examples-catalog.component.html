<obbey-carousel [(activeItemIndex)]="activeItemIndex">
    <ng-template *ngFor="let element of list" carouselItem>
        <div class="grid-panel">
            <div *ngIf="element.first" class="grid-element">
                <img
                    (click)="onClickImage(element.first.image)"
                    width="100%"
                    height="100%"
                    [src]="element.first.image"
                />
            </div>
            <div *ngIf="element.second" class="grid-element">
                <img
                    width="100%"
                    height="100%"
                    [src]="element.second.image"
                    (click)="onClickImage(element.second.image)"
                />
            </div>
            <div *ngIf="element.third" class="grid-element">
                <img
                    width="100%"
                    height="100%"
                    [src]="element.third.image"
                    (click)="onClickImage(element.third.image)"
                />
            </div>
            <div *ngIf="element.four" class="grid-element">
                <img
                    width="100%"
                    height="100%"
                    [src]="element.four.image"
                    (click)="onClickImage(element.four.image)"
                />
            </div>
        </div>
    </ng-template>
</obbey-carousel>

<div
    id="myModal"
    class="modal"
    *ngIf="showModal$ | async"
    (click)="closePopup()"
>
    <span (click)="closePopup()" class="close">&times;</span>
    <img class="modal-content" id="img01" [src]="targetSrc$ | async" />
</div>
