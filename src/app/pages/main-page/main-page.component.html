<div>

<div *ngIf="popupOpened$ | async" class="popup-container">
    <obbey-popup
        class="popup"
        (closed)="closePopup(false)"
        [backgroundConfig]="popupBackground"
    >
        <div class="content">
            <obbey-form>
                <div class="form-title">
                    Отправить запрос на дизайнера-технолога
                </div>
                <div class="text-lighter">
                    и он связжется с вами в ближайшее время
                </div>

                <div class="form-action">
                    <obbey-input
                        type="text"
                        placeholder="Введите ваше имя"
                        class="mui-space_bottom-3"
                    ></obbey-input>

                    <obbey-input
                        type="tel"
                        placeholder="+7(___) ___-__-__"
                        class="mui-space_bottom-3"
                    ></obbey-input>

                    <div class="button-contaier">
                        <obbey-button
                            color="primary"
                            size="s"
                            uppercase
                            (click)="closePopup(true)"
                        >
                            Отправить
                        </obbey-button>
                    </div>
                </div>
                <div class="underline-text">
                    Нажимая кнопку, Вы принимаете условия обработки
                    <a
                        href="https://docviewer.yandex.ru/view/328576125/?*=D9XHmoHST2lKE3dJuK4ig9MlU%2Bp7InVybCI6InlhLWRpc2stcHVibGljOi8vS3VseTJZV0syeFNNK09zVkVLQ0V1MU1sNFBtQmxPdElDN2dYNXNEbDQvditoUW9FUTJqazdvUFBqczQvMzlRb3EvSjZicG1SeU9Kb25UM1ZvWG5EYWc9PSIsInRpdGxlIjoi0J%2FQvtC70LjRgtC40LrQsCDQutC%2B0L3RhNC40LTQtdC90YbQuNCw0LvRjNC90L7RgdGC0LgucGRmIiwibm9pZnJhbWUiOmZhbHNlLCJ1aWQiOiIzMjg1NzYxMjUiLCJ0cyI6MTYwNTUzNDYxMDM4NCwieXUiOiI0OTcwMDY3NzExNjAyOTE3NTcxIn0%3D"
                        target="_blank"
                        class="primary-text-color"
                        >персональных данных
                    </a>
                </div>
            </obbey-form>
        </div>
    </obbey-popup>
</div>

<div *ngIf="showButton" class="button-container">
    <obbey-button (click)="scrollToTop()" uppercase color="primary" size="s">
        Наверх
    </obbey-button>
</div>
