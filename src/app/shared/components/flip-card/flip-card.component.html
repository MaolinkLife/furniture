<div class="flip-card">
    <div class="flip-card-inner" [ngClass]="{ _hovered: hovered }">
        <div class="flip-card-back">
            <img *ngIf="image" [src]="image" class="image" />

            <div class="outer-flip">
                <img
                    class="number-image"
                    src="../../../../assets/images/numberIcon.png"
                    alt=""
                />
                <div class="number mui-space_bottom-5">
                    {{ number }}
                </div>

                <div class="contnet">
                    <div class="line"></div>
                    <div class="outside-text">{{ outsideText || caption }}</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div class="flip-card-front">
            <img
                class="number-image"
                src="../../../../assets/images/numberIcon.png"
                alt=""
            />
            <div class="number mui-space_bottom-5">
                {{ number }}
            </div>

            <div class="contnet">
                <div class="line"></div>
                <div class="caption">{{ caption }}</div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</div>
